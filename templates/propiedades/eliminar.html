{% extends 'base.html' %}
{% block title %}Eliminar Propiedad | ServiTracker{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="text-danger">¿Eliminar propiedad?</h2>
    <p><strong>{{ propiedad.direccion }}</strong> — {{ propiedad.ciudad }}, {{ propiedad.departamento }}</p>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'lista_propiedades' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
