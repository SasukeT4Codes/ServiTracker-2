{% extends 'base.html' %}
{% load static %}

{% block title %}Registro | ServiTracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="text-center text-blue-dark">Registro de usuario</h2>
        <form method="post" class="mt-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-orange-dark w-100">Registrarse</button>
        </form>
    </div>
</div>
{% endblock %}
